{% extends "base.html" %}

{% block content %}

<style type="text/css">

  .error{
    color: red;
  }

  label {
    display: block;
    font-size: 20px;
  }

  input[type=text] {
    width: 400px;
    font-size: 20px;
    padding: 2px;
  }

  textarea {
    width: 400px;
    height: 200px;
    font-size: 17px;
    font-family: monospace;
  }

  input[type=submit] {
    font-size: 24px;
    color: deeppink;
  }

  .header {
    color: MediumTurquoise;
    font-size: 30px;
  }

</style>

  <h2 class="header">new post</h2>

  <form method="post">
      <label>
          <div>title</div>
          <input type="text" name="title" value="{{title}}">
      </label>

      <label>
          <div>post</div>
          <textarea name="body">{{body}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
  </form>

  {% endblock %}
